<head>
  <meta charset="UTF-8" />
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    name="description" />
  <meta content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" name="keywords" />
  <meta name="author" content="SALT Insure, Inc" />

  <!-- Facebook -->
  <meta content="en_US" property="og:locale">
  <meta content="article" property="og:type">
  <meta content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" property="og:title">
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  <meta property="og:image"
    content="{%if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.image }}{% endif %}" />
  <meta content="Salt Insure" property="og:site_name">
  <meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    property="og:description">

  <!-- Twitter -->
  <meta content="summary_large_image" name="twitter:card" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta content="summary" name="twitter:card">

  <link rel="stylesheet" href="https://use.typekit.net/jzb3mur.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script type="module" src="/assets/javascript/site.js"></script>
  <style>
    .gradient {
      background: linear-gradient(90deg, #172031 0%, #242e40 100%);
    }
  </style>
</head>
